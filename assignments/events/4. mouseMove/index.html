<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mouse_Move</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div onmousemove="this.value=event.clientX+':'+event.clientY" value="Mouse over me">

        <h1 id="heading">Move Mouse Cursor</h1>
        <div id="mouseMove"></div>
    </div>
    <script>
        var headingSize = document.body.style.fontSize = '1rem';
        var border = document.body.style.border = '5px solid green';
        document.body.style.height = '500px'
        document.body.style.width = '500px'
        document.body.style.textAlign = 'center';

        let screen = document.querySelector('#mouseMove');
        document.addEventListener('mousemove', coords);

        function coords(e) {
            screen.innerText = `
     ${e.screenX}, ${e.screenY}
     ${e.clientX}, ${e.clientY}`;
        }
    </script>
</body>
