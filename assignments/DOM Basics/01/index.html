<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM Basics</title>
</head>

<body>

    <body>
        <h1>Document Object Model</h1>
        <script>
            // your code goes here
            var para = document.createElement('p'); //1
            para.textContent = 'Hello Javascript!';
            document.body.appendChild(para); //2

            para.innerHTML = "I Love <strong>Javascript</strong>"; //3

            var list = document.createElement('ul');
            document.body.appendChild(list);
            var li1 = document.createElement('li');
            li1.innerText = 'Buy groceries';
            document.body.appendChild(li1);
            var li2 = document.createElement('li');
            li2.innerText = 'Feed the cat';
            document.body.appendChild(li2);
            var li3 = document.createElement('li');
            li3.innerText = 'Do laundry';
            document.body.appendChild(li3); //4

            var li4 = document.createElement('li');
            list.appendChild(li4); //5

            list.removeChild(li4); //6
        </script>
    </body>

</html>
